name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.X'

      - name: Install Dependencies
        run: npm install
        working-directory: sudoku-assignment

      - name: Build Angular App
        run: npm run build -- --configuration production
        working-directory: sudoku-assignment

      - name: Build And Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_GREEN_WATER_0BD9A0403 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "sudoku-assignment"              # adjust if Angular app is in subfolder
          api_location: ""               # empty if no API
          output_location: "sudoku-assignment/dist/sudoku-assignmentdist"  # must match angular.json outputPath


