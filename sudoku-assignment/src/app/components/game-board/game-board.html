<div class="flex gap-5 justify-center items-start mt-8"> 
    @if (sudokuStateService.board()) {
    <div class="w-[450px] h-[450px] border-4 border-black grid grid-rows-9 grid-cols-9">
      @for (row of sudokuStateService.board(); track $index){
        @for (cell of row; track $index){
          <div 
            class="flex items-center justify-center text-lg border border-gray-300">
            {{ cell || '' }}
          </div>
        }   
    }
    </div>
}
   <div class="flex flex-col gap-5 mt-5">
    <div class="flex items-center gap-4">
       <button mat-stroked-button class="mt-5" [mat-menu-trigger-for]="difficultyMenu">
                <mat-icon>settings</mat-icon>
                Difficulty: {{this.selectedDifficulty.toUpperCase()}}
            </button>
        <button mat-stroked-button class= "mt-5" (click)="validateBoard()">
          <mat-icon>check_small</mat-icon>
          Validate</button>
        <button mat-stroked-button class= "mt-5" (click)="solveBoard()">
          <mat-icon>lightbulb</mat-icon>
          Auto Solve</button>
    </div>
    <div class="flex justify-center">
      <div class="w-[250px] h-[300px] grid gap-3 grid-rows-3 grid-cols-3 mt-5">
        @for (number of numPad; track $index) {
            <div class="flex items-center justify-center text-lg border border-gray-300">
            {{number}}
          </div>
        }
        <div class="col-span-3">
          <button mat-stroked-button class="w-full text-2xl mt-3" (click)="generateBoard(selectedDifficulty)">Play Game</button>
        </div>
      </div>
    </div>
   </div>
</div>
<mat-menu #difficultyMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onDifficultyChange($event)">
        @for (difficulty of difficulties; track $index) {
            <mat-list-option  [value]="difficulty" [selected]="this.sudokuStateService.difficulty() === difficulty">{{difficulty.toUpperCase()}}</mat-list-option>
        }
    </mat-selection-list>
</mat-menu>
