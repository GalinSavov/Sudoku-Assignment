@if (this.sudokuStateService.gameBoard() && this.sudokuGameService.isBoardComplete(this.sudokuStateService.gameBoard()!) && !this.sudokuStateService.autoSolved() ) {
  <div class="fixed inset-0 z-50 flex items-center justify-center bg-black/50">
    <div
      class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 sm:p-8 w-11/12 sm:w-full max-w-md text-center"
    >
      <h2 class="text-2xl sm:text-3xl font-bold text-rose-700 mb-4">
        ðŸŽ‰ Congratulations!
      </h2>
      <p class="text-base sm:text-lg mb-6 text-gray-700 dark:text-gray-200">
        You solved the Sudoku puzzle!
      </p>
      <button
        mat-raised-button
        color="primary"
        class="w-full py-3 text-lg sm:text-2xl"

    </div>
  </div>
