<header class="shadow-md p-3 w-full fixed top-0 z-50 bg-rose-400">
  <div class="flex items-center justify-between max-w-screen-2xl mx-auto">
    
    <!-- Brand / Logo (optional) -->
    <div class="text-xl font-bold text-white">
      Sudoku
    </div>

    <!-- Desktop Nav -->
    <nav class="hidden md:flex gap-6 my-2 uppercase text-lg md:text-2xl">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Play</a>
      <a routerLink="/rules" routerLinkActive="active">Rules</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
    </nav>

    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <button mat-icon-button [matMenuTriggerFor]="navMenu">
        <mat-icon>menu</mat-icon>
      </button>
    </div>

  </div>
</header>

<mat-menu #navMenu="matMenu" class="w-48">
  <div class="flex flex-col">
    <button mat-menu-item
            class="py-4 text-lg"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact:true}">
      Play
    </button>
    <button mat-menu-item
            class="py-4 text-lg"
            routerLink="/rules"
            routerLinkActive="active">
      Rules
    </button>
    <button mat-menu-item
            class="py-4 text-lg"
            routerLink="/about"
            routerLinkActive="active">
      About
    </button>
  </div>
</mat-menu>
